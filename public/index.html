<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">User Management System</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">About</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto p-4">
    <!-- Notification messages -->
    <div id="notification" class="hidden p-4 mb-4 rounded-lg text-white"></div>

    <!-- Create User Form -->
    <div id="create-user-form" class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h2 class="text-2xl font-semibold mb-4">Create User</h2>
      <input type="text" id="create-nfc_id" placeholder="NFC ID" class="block w-full p-2 mb-4 border rounded">
      <input type="text" id="create-name" placeholder="Name" class="block w-full p-2 mb-4 border rounded">
      <input type="email" id="create-email" placeholder="Email" class="block w-full p-2 mb-4 border rounded">
      <input type="text" id="create-role" placeholder="Role" class="block w-full p-2 mb-4 border rounded">
      <input type="date" id="create-expiration_date" placeholder="Expiration Date" class="block w-full p-2 mb-4 border rounded">
      <label class="flex items-center mb-4">
        <input type="checkbox" id="create-isActive" checked class="mr-2"> Active
      </label>
      <button id="create-user-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700 transition duration-300">Create</button>
    </div>

    <!-- Authenticate User Form -->
    <div id="authenticate-user-form" class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h2 class="text-2xl font-semibold mb-4">Authenticate User</h2>
      <input type="text" id="auth-nfc_id" placeholder="NFC ID" class="block w-full p-2 mb-4 border rounded">
      <button id="auth-user-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700 transition duration-300">Authenticate</button>
    </div>

    <!-- Update User Status Form -->
    <div id="update-user-status-form" class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h2 class="text-2xl font-semibold mb-4">Update User Status</h2>
      <input type="text" id="update-id" placeholder="NFC ID" class="block w-full p-2 mb-4 border rounded">
      <select id="update-status" class="block w-full p-2 mb-4 border rounded">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
      <button id="update-status-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700 transition duration-300">Update Status</button>
    </div>

    <!-- Get User by NFC ID Form -->
    <div id="get-user-form" class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h2 class="text-2xl font-semibold mb-4">Get User by NFC ID</h2>
      <input type="text" id="get-nfc_id" placeholder="NFC ID" class="block w-full p-2 mb-4 border rounded">
      <button id="get-user-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700 transition duration-300">Get User</button>
      <div id="user-detail" class="mt-4"></div>
    </div>

    <!-- Redirect to User List Page -->
    <button id="get-users-button" onclick="window.location.href='users.html'" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700 transition duration-300 mb-4">Get All Users</button>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
